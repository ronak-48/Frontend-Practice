<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bus Pass System</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>E-Bus Pass System</h1>
        <form id="bus-pass-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="pass-type">Pass Type:</label>
                <select id="pass-type" required>
                    <option value="">Select Pass Type</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <button type="submit">Generate Pass</button>
        </form>

        <div id="pass-output" class="pass-output"></div>
    </div>

    <!-- Link the JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
